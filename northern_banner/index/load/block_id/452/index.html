n scrollToActiveDot() { \/\/ Always scroll to keep active dot centered, regardless of position\n            let $dotsContainer = $(slider).find('.slick-dots');\n            let $activeDot = $dotsContainer.find('.slick-active');\n\n            if ($dotsContainer.length && $activeDot.length) {\n                let containerWidth = $dotsContainer.width();\n                let dotOffsetLeft = $activeDot.position().left;\n                let dotWidth = $activeDot.outerWidth(true);\n                let currentScroll = $dotsContainer.scrollLeft();\n\n                let scrollTo = currentScroll + dotOffsetLeft - (containerWidth \/ 2) + (dotWidth \/ 2);\n\n                $dotsContainer.animate({scrollLeft: scrollTo}, 300); \n            }\n\n            $(slider).find('.slick-slide a').attr('tabindex', '-1'); \n            setTimeout(function () { \n                $(slider).find('.slick-slide.slick-current a').attr('tabindex', '0'); \n }, 100) \n        }\n\n        scrollToActiveDot(); \n\n        $(document).ready(function () { \n            $('.step-button').on('click', function () { \n                var bannerIndex = $(this).data('banner'); \n                slider.slick('slickGoTo', bannerIndex); \n }); \n\n            slider.on('init', function (event, slick) { \n                updateActiveDots(slick.$slides[slick.currentSlide]); \n }); \n\n            slider.on('afterChange', function (event, slick, currentSlide) { \n                updateActiveDots(slick.$slides[currentSlide]); \n }); \n\n            function updateActiveDots(currentSlide) { \n                var slickIndex = parseInt($(currentSlide).data('slick-index'), 10); \n                var $dots = $(currentSlide).find('.step-icon.dots'); \n\n                $dots.each(function (i) { \n                    var $dot = $(this); \n                    var step = parseInt($dot.data('step'), 10); \n                    var $active = $dot.find('.dots-active'); \n                    var $regular = $dot.find('.dots-regular'); \n\n                    if (i === $dots.length - 1) { \n                        $dot.hide(); \n                        return; \n } \n\n                    $dot.show(); \n\n                    if (step < slickIndex) { \n                        $active.show(); \n                        $regular.hide(); \n                        $active.addClass('active'); \n                        $regular.removeClass('active'); \n } else { \n                        $active.hide(); \n                        $regular.show(); \n                        $regular.addClass('active'); \n                        $active.removeClass('active'); \n } \n\n                    scrollToActiveDot(); \n }); \n } \n\n            function positionStepIcons() { \n                $('.step-icons').each(function () { \n                    var $icons = $(this).find('.step-icon'); \n                    var radius = 140; \n                    var total = $icons.length; \n                    var arcStart = 0 - ((total - 1) * 18); \n                    var arcStep = 18; \n\n                    var viewportWidth = window.innerWidth; \n                    if (viewportWidth >= 1500) { \n                        radius = 315; \n } else if (viewportWidth >= 960) { \n                        radius = 240; \n } else if (viewportWidth >= 768) { \n                        radius = 250; \n } \n\n                    $icons.each(function (i) { \n                        var angle = arcStart + arcStep * i; \n\n                        var angleInRadians = angle * (Math.PI \/ 180); \n\n                        var x = Math.cos(angleInRadians) * radius; \n                        var y = Math.sin(angleInRadians) * radius; \n\n                        $(this).css('transform', 'translate(-50%, -50%) translate(' + x + 'px, ' + y + 'px)'); \n }); \n\n                    var $dots = $(this).find('.step-icon.dots'); \n                    $dots.last().hide(); \n }); \n            }\n\n            positionStepIcons(); \n            $(window).on('resize', function () { \n              positionStepIcons() \n }) \n        }); \n    }); \n <\/script>\n"
